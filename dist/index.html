<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Clear Template</title>

    <link rel="SHORTCUT ICON" href="img/icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic,cyrillic-ext"
        rel="stylesheet">
    <link href="css/site.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper-page">
        <main class="main-page">
            <div class="container">
                <div class="row">
                    <section class="col-md-6">
                        <h2>JQuery and CSS3</h2>
                        <div class="card" data-active-notification="25">
                            <div class="card-holder card-holder_border">
                                <div class="card-header">
                                    <div class="card-title">Обучение по продажам</div>
                                    <div class="card-subtitle">Вы сделали 13 продаж и заработали:</div>
                                    <p>$ 2 000</p>
                                </div>

                                <div class="card-alert" id="js_jquery">
                                    <div class="card-alert-title">
                                        Месячный план выполнен на
                                    </div>
                                    <div class="progress-bar progress-bar_primary">
                                        <div class="progress-bar-line" style="width: 79%;">79%</div>
                                    </div>
                                    <div class="card-alert-controls">
                                        <div class="card-alert-col">
                                            <button class="btn btn-primary js_jquery-control" type="submit">
                                                Продолжить
                                            </button>
                                        </div>
                                        <div class="card-alert-col">
                                            <p class="card-subtitle">Осталось 8 дней</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="col-md-6">
                        <h2>Native JS:</h2>
                        <div class="card">
                            <div class="card-holder card-holder_border">
                                <div class="card-header">
                                    <div class="card-title">Обучение по продажам</div>
                                    <div class="card-subtitle">Вы сделали 13 продаж и заработали:</div>
                                    <p>$ 2 000</p>
                                </div>

                                <form class="card-alert" id="js_native-progress">
                                    <div class="card-alert-title">
                                        Месячный план выполнен на
                                    </div>
                                    <div class="progress-bar progress-bar_primary">
                                        <div class="progress-bar-line" style="width: 79%;">79%</div>
                                    </div>
                                    <div class="card-alert-controls">
                                        <div class="card-alert-col">
                                            <button class="btn btn-primary" id="js_native-control" type="submit">
                                                Продолжить
                                            </button>
                                        </div>
                                        <div class="card-alert-col">
                                            <p class="card-subtitle">Осталось 5 дней</p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
